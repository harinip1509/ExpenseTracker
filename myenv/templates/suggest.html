<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Suggestions</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Dark background */
    body {
      background-color: #0a192f;
      color: white;
      min-height: 100vh;
      padding: 40px 0; /* spacing around container */
    }

    /* Keep container light for contrast */
    .container {
      background-color: #f8f9fa; /* Bootstrap light */
      color: #212529;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    /* Optional: customize list items */
    .list-group-item {
      background-color: #ffffff;
      color: #212529;
      border: none;
      margin-bottom: 6px;
      border-radius: 6px;
    }

    .btn-secondary {
      background-color: #444;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container-md" style="max-width: 90%; max-width: 700px;">

    <h2 class="mb-4">Suggestions to Improve Spending</h2>

    {% if suggestions %}
      <ul class="list-group mb-4">
        {% for s in suggestions %}
          <li class="list-group-item">{{ s }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <div class="alert alert-info">No suggestions yet. Add some expenses first!</div>
    {% endif %}

    <a href="{{ url_for('pages.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
  </div>
</body>
</html>
