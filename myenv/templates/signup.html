{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<h2 class="mb-3">Create account</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input name="username" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" name="password" class="form-control" required>
  </div>
  <button class="btn btn-success" style="background-color:#34495e;">Sign Up</button>
  <a href="{{ url_for('pages.login') }}" class="btn btn-link" style="background-color:#34495e; color: white;">Already have an account?</a>
</form>
{% endblock %}
