<!-- templates/thankyou.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #68a8c2, #acb6e5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .thankyou-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-weight: 700;
      color: #4a4a4a;
    }

    p {
      font-size: 1.1rem;
      color: #6c757d;
    }

    .btn-primary {
      background-color: #81a7c0;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #aeadc8;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="thankyou-container">
    <h1 class="mb-3">Thank you for signing up!</h1>
    <p class="mb-4">Your account has been created successfully.</p>
    <a href="{{ url_for('pages.login') }}" class="btn btn-primary px-4 py-2">Log In</a>
  </div>
</body>
</html>
